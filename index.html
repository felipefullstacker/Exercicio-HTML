<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fontawe/css/all.min.css" />
    <title>Addianto - Luiz Felipe</title>
  </head>
  <body>
    <div class="container">
      <button class="botao">
        <span class="fa-solid fa-circle-info" id="info"></span>This is an info
        toast message <span class="fa-solid fa-xmark" id="x"></span>
      </button>

      <button class="botao2">
        <span class="fa-solid fa-circle-check" id="info"></span>This is a success toast
        message <span class="fa-solid fa-xmark" id="x"></span>
      </button>

      <button class="botao3">
        <span class="fa-solid fa-circle-exclamation" id="info"></span>This is a warnning
        toast message <span class="fa-solid fa-xmark" id="x"></span>
      </button>

      <button class="botao4">
        <span class="fa-solid fa-circle-xmark" id="info"></span>This is a danger toast
        message <span class="fa-solid fa-xmark" id="x"></span>
      </button>
    </div>
  </body>
</html>
